<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border image</title>
    <style>
        p.a {
            width: 200px;
            border-style: solid;
            padding: 20px;
            -moz-border-image: url("images/732212.png") 11 11 11 11 round;
            -webkit-border-image: url("images/732212.png") 11 11 11 11 round;
            border-image: url("images/732212.png") 100 100 100 100 round;
        }
    </style>
</head>

<body>
    <p class="a">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Porro dolores eligendi quo quod asperiores
        modi sunt, natus unde aliquid ad fugiat, quia nisi esse magnam ducimus commodi provident, deleniti cupiditate.
    </p>
</body>

</html>
