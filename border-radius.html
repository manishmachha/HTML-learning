<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border radius</title>
    <style>
        p {
            border: 2px solid red;
            padding: 20px;
            width: 300px;
            border-radius: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eius ab neque earum beatae eos voluptas! Quasi
        voluptates cumque eaque quos.</p>
</body>

</html>
