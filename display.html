<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display inline/block</title>
    <style>
        li {
            display: inline;
            margin-right: 10px;
        }

        li.a {
            display: none;
        }
    </style>
</head>

<body>
    <ul>
        <li>home</li>
        <li>products</li>
        <li>contact</li>
        <li>support</li>
        <li>menu</li>
        <li class="a">settings</li>
    </ul>
</body>

</html>
