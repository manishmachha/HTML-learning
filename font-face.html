<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font face</title>
    <style>
        @font-face {
            font-family: 'ChunkFiveRegular';
            src: url('fonts/chunkfive.eot');
            src: url('fonts/chunkfive.eot?#iefix') format('embedded-opentype'),
                url('fonts/chunkfive.woff') format('woff'),
                url('fonts/chunkfive.ttf') format('truetype'),
                url('fonts/chunkfive.svg#ChunkFiveRegular') format('svg');
        }

        h1,
        h2 {
            font-family: ChunkFiveRegular, Georgia, Serif;
        }
    </style>
</head>

<body>
    <h1>Briards</h1>
    <h2>A Dog Breed</h2>
    <p class="credits">by Ivy Duckett</p>
    <p class="intro">The <a class="breed" href="http://en.wikipedia.org/wiki/
 Briard">briard</a>, or berger de brie, is
        a large breed of dog traditionally used as
        a herder and guardian of sheep...</p>
</body>

</html>
