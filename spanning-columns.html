<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spanning-columns</title>
</head>

<body>
    <table>
        <tr>
            <th></th>
            <th>9am</th>
            <th >10am</th>
            <th>11am</th>
        </tr>
        <tr>
            <th>monday</th>
            <td colspan="2">telugu</td>
            <td>hindi</td>
        </tr>
        <tr>
            <th>tuesday</th>
            <td colspan="3">english</td>
            <td>maths</td>
        </tr>
    </table>
</body>

</html>
