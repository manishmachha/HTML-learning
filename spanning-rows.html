<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spanning rows</title>
</head>
<body>
<table>
    <tr>
        <th></th>
        <th>ABC</th>
        <th>BBC</th>
        <th>CNN</th>
    </tr>
    <tr>
        <th>9am-10am</th>
        <td rowspan="2">Movie</td>
        <td>News</td>
        <td>Sports</td>
    </tr>
    <tr>
        <th>10am-11am</th>
        <td>Comedy</td>
        <td>Music</td>
    </tr>
</table>
</body>
</html>
