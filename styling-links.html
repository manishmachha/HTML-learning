<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>styling links</title>
    <style>
        a:link {
            color: deeppink;
            text-decoration: none;
        }

        a:visited {
            color: green;
        }

        a:hover {
            color: blue;
            text-decoration: underline;
        }

        a:active {
            color: orange;
        }
    </style>
</head>

<body>
    <h1>Contents</h1>
    <ul>
        <li><a href="http://www.google.com">man</a></li>
        <li><a href="http://www.google.com">can</a></li>
        <li><a href="http://www.google.com">dan</a></li>
        <li><a href="http://www.google.com">fan</a></li>
        <li><a href="http://www.google.com">wan</a></li>
    </ul>
</body>

</html>
