<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table headings</title>
</head>
<body>
    <table>
        <tr>
            <th scope="col"></th>
            <th scope="col">sunday</th>
            <th scope="col">monday</th>
        </tr>
        <tr>
            <th>tickets sold: </th>
            <td>100</td>
            <td>150</td>
        </tr>
        <tr>
            <th>total sales: </th>
            <td>600</td>
            <td>900</td>
        </tr>
    </table>
</body>
</html>
