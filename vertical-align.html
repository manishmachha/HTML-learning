<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vertical align</title>
    <style>
        #m1 {
            vertical-align: text-top;
        }

        #m2 {
            vertical-align: middle;
        }

        #m3 {
            vertical-align: text-bottom;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td><img src="images/img0.jpg" alt="wallpaper" height="100" width="200"></td>
            <td id="m1">Manish</td>
        </tr>
        <tr>
            <td><img src="images/img0.jpg" alt="wallpaper" height="100" width="200"></td>
            <td id="m2">Danish</td>
        </tr>
        <tr>
            <td><img src="images/img0.jpg" alt="wallpaper" height="100" width="200"></td>
            <td id="m3">Vanish</td>
        </tr>
    </table>
</body>

</html>
